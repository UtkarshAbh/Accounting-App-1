<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading my-2">
        <h4 class="panel-title">{{pageTitle}}</h4>
      </div>
      <div class="panel-body">
        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['name']}">
          <label class="col-sm-2 control-label" for="name">Name</label>
          <div class="col-sm-8">
            <input id="name" type="text" class="form-control" formControlName="name" (blur)="logValidationErrors()">
            <span class="help=block" *ngIf="formErrors['name']">
              {{formErrors['name']}}
          </span>
          </div>
        </div>

        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['dateOfBirth']}">
          <label class="col-sm-2 control-label" for="dateOfBirth">Date of Birth</label>
          <div class="col-sm-8">
            <input id="dateOfBirth" type="date" class="form-control" formControlName="dateOfBirth" (blur)="logValidationErrors()">
            <span class="help=block" *ngIf="formErrors['dateOfBirth']">
              {{formErrors['dateOfBirth']}}
          </span>
          </div>
        </div>

        <div class="form-group my-2" [ngClass]="{'text-warning':formErrors['gender']}">
          <label class="col-sm-2 control-label" for="gender">Gender</label>
          <div class="col-sm-8">
            <input type="radio"  value="male"  formControlName="gender" (blur)="logValidationErrors()">Male
            <input type="radio"  value="female"  formControlName="gender" (blur)="logValidationErrors()">Female
            <span class="help=block" *ngIf="formErrors['gender']">
              {{formErrors['gender']}}
          </span>
          </div>
        </div>
  
        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['email']}">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input id="email" type="text" class="form-control" formControlName="email" (blur)="logValidationErrors()">
            <span class="help=block" *ngIf="formErrors['email']">
              {{formErrors['email']}}
          </span>
          </div>
        </div>

        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['address']}">
          <label class="col-sm-2 control-label" for="address">Address</label>
          <div class="col-sm-8">
            <input id="address" type="text" class="form-control" formControlName="address" (blur)="logValidationErrors()">
            <span class="help=block" *ngIf="formErrors['address']">
              {{formErrors['address']}}
          </span>
          </div>
        </div>

        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['profession']}">
          <label class="col-sm-2 control-label" for="profession">Profession</label>
          <div class="col-sm-8">
            <input id="profession" type="text" class="form-control" formControlName="profession" (blur)="logValidationErrors()">
            <span class="help=block" *ngIf="formErrors['profession']">
              {{formErrors['profession']}}
          </span>
          </div>
        </div>
  
        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['phoneNumber']}">
          <label class="col-sm-2 control-label" for="phoneNumber">Phone Number</label>
          <div class="col-sm-8">
            <input id="phoneNumber" type="number" class="form-control" formControlName="phoneNumber" (blur)="logValidationErrors()"> 
            <span class="help=block" *ngIf="formErrors['phoneNumber']">
              {{formErrors['phoneNumber']}}
          </span>
          </div>
        </div>
  
        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['product']}">
          <label class="col-sm-2 control-label" for="product">Product</label>
          <div class="col-sm-8">
            <input id="product" type="text" class="form-control" formControlName="product" (blur)="logValidationErrors()">
            <span class="help=block" *ngIf="formErrors['product']">
              {{formErrors['product']}}
          </span>
          </div>
        </div>

        <div class="form-group my-2" [ngClass]="{'text-warning': formErrors['productCategory']}">
          <label class="col-sm-2 control-label" for="productCategory">Product Category</label>
          <div class="col-sm-8">
            <input id="productCategory" type="text" class="form-control" formControlName="productCategory" (blur)="logValidationErrors()">
            <span class="help=block" *ngIf="formErrors['productCategory']">
              {{formErrors['productCategory']}}
          </span>
          </div>
        </div>

      </div>
      <div class="panel-footer my-2">
        <button class="btn btn-dark " type="submit">Save</button>
        <!-- <button class="btn btn-dark mx-3" type="button" (click)="onLoadDataClick()">Load Data</button> -->
      </div>
    </div>
  </form>
